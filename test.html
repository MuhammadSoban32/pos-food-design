<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy POS - Header</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<div>

    <!-- Header -->
    <header class="header">
        
         <button class="hamburger" id="hamburger">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <!-- Logo -->
        <div class="logo">
            <span class="logo-text">Easy <span class="logo-highlight">POS</span></span>
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links" id="navLinks">
            <a href="#" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link">Order List</a>
            <a href="#" class="nav-link">History</a>
            <a href="#" class="nav-link">Bills</a>
        </nav>

        <!-- Right Actions -->
        <div class="header-actions">
            <button class="btn-new-order">New Order</button>

            <div class="notification-btn">
                <img src="assets/imgs/bellicon.png" alt="Notifications" class="notification-icon">
            </div>

            <div class="user-profile">
                <img src="assets/imgs/Ellipse 1.png" alt="User Profile" class="user-avatar">
            </div>
        </div>

    </header>


    <div class="dashboard-wrapper">

        <aside class="sidebar">
        
        <!-- Navigation Menu -->
        <nav class="sidebar-nav">
            
            <!-- Home - Active with Green Background -->
            <a href="#" class="nav-item active">
                <div class="nav-icon-box">
                    <img src="assets/imgs/Home Page.png" alt="Home" class="nav-icon">
                </div>
                <span class="nav-text">Home</span>
            </a>
            
            <!-- Customer -->
            <a href="#" class="nav-item">
                <div class="nav-icon-box">
                    <img src="assets/imgs/orders.png" alt="Order Cancel" class="nav-icon">
                </div>
                <span class="nav-text">Order Cancel</span>
            </a>
            
            <!-- Tables -->
            <a href="#" class="nav-item">
                <div class="nav-icon-box">
                    <img src="assets/imgs/Order History.png" alt="Order HIstory" class="nav-icon">
                </div>
                <span class="nav-text">Order History</span>
            </a>
            
            <!-- Cashier -->
            <a href="#" class="nav-item">
                <div class="nav-icon-box">
                    <img src="assets/imgs/Settings.png" alt="Settings" class="nav-icon">
                </div>
                <span class="nav-text">Settings</span>
            </a>
            
            <!-- Orders -->
            <a href="#" class="nav-item">
                <div class="nav-icon-box">
                    <img src="assets/imgs/Customer.png" alt="Customers" class="nav-icon">
                </div>
                <span class="nav-text">Customers</span>
            </a>
            
            <!-- Reports -->
            <a href="#" class="nav-item">
                <div class="nav-icon-box">
                    <img src="assets/imgs/tablet.png" alt="Tablets" class="nav-icon">
                </div>
                <span class="nav-text">Tablets</span>
            </a>
            
            <!-- Settings -->

            
        </nav>
        
        <!-- User Profile Section at Bottom -->
        <div class="sidebar-footer">
            
            <!-- User Avatar -->
            <div class="user-avatar-wrapper">
                <img src="assets/imgs/Ellipse 1.png" alt="User Profile" class="user-avatar">
            </div>
            
            <!-- Logout -->
            <a href="#" class="nav-item logout">
                <div class="nav-icon-box">
                    <img src="assets/imgs/Logout.png" alt="Logout" class="nav-icon">
                </div>
                <span class="nav-text">Logout</span>
            </a>
            
        </div>
        
    </aside>
    <div class="container-fluid">




    </div>
</div>

    <!-- JavaScript for Hamburger -->

    <script src="assets/javascript/dashboard.js"></script>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', function () {
            this.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            if (!hamburger.contains(event.target) && !navLinks.contains(event.target)) {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
    </script>

</body>
</html>
