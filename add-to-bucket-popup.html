<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Popup</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    
    <style>
        #burgerModal .modal-content {
            border-radius: 20px;
            border: none;
            overflow: hidden;
        }

        #burgerModal .burger-img {
            width: 282px;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
        }

        #burgerModal .price {
            color: #ff6b35;
            font-weight: bold;
            font-size: 1.25rem;
        }

        #burgerModal .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #burgerModal .quantity-btn {
            width: 35px;
            height: 35px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        #burgerModal .quantity-btn:hover {
            background: #e9ecef;
        }

        #burgerModal .quantity-display {
            background: #6c757d;
            color: white;
            padding: 5px 20px;
            border-radius: 5px;
            font-weight: 500;
            min-width: 60px;
            text-align: center;
        }

        #burgerModal .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }

        #burgerModal .btn-add-bucket {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }

        #burgerModal .btn-add-bucket:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        #burgerModal .product-description {
            color: #6c757d;
            font-size: 0.875rem;
            line-height: 140%;
        }

        #burgerModal .section-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        @media (max-width: 767px) {
            #burgerModal .burger-img {
                width: 100%;
                max-width: 250px;
                height: auto;
            }
        }

        @media (min-width: 768px) {
            #burgerModal .modal-dialog {
                max-width: 650px;
            }
        }

        @media (min-width: 992px) {
            #burgerModal .modal-dialog {
                max-width: 700px;
            }
        }
        @media (max-width: 575px) {
            #burgerModal .modal-dialog {
                max-width: 90%;  /* ya 85%, 80% jo chaiye */
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>

    <!-- Trigger Button (Tumhare project me ye button hoga) -->
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#burgerModal">
        Open Burger Popup
    </button>

    <!-- Burger Modal -->
    <div class="modal fade" id="burgerModal" tabindex="-1" aria-labelledby="burgerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="row g-0">
                        <!-- Left Side - Image & Details -->
                        <div class="col-md-6 p-4">
                            <div class="d-flex justify-content-center">
                                <img src="assets/imgs/pngwing.com (12) 2.png" 
                                 alt="Burger" 
                                 class="burger-img mb-3">
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="mb-0 fw-bold">Burger</h5>
                                <span class="price">$8.00</span>
                            </div>
                            
                            <p class="product-description mb-3">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum. Quisquam, voluptatum. Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            </p>
                            
                            <div class="quantity-controls">
                                <button class="quantity-btn" id="decreaseBtn">
                                    <i class="bi bi-dash"></i>
                                </button>
                                <div class="quantity-display" id="quantityDisplay">1</div>
                                <button class="quantity-btn" id="increaseBtn">
                                    <i class="bi bi-plus"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Right Side - Options -->
                        <div class="col-md-6 p-4 position-relative">
                            <!-- Vertical line -->
                            <div class="position-absolute top-0 start-0 ps-2 d-none d-md-block" style="height: 93%;">
                                <div class="border-start border-1 h-100"
                                    style="margin-top: 15px; margin-bottom: 15px; border-color: #9E9E9E;"></div>
                            </div>
                            
                            <!-- Burger Options -->
                            <div class="mb-4">
                                <h6 class="section-title">Burger</h6>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="spicyLevel" id="noSpicy" checked>
                                    <label class="form-check-label" for="noSpicy">
                                        No Spicy
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="spicyLevel" id="spicy">
                                    <label class="form-check-label" for="spicy">
                                        Spicy
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="spicyLevel" id="extraCheese">
                                    <label class="form-check-label" for="extraCheese">
                                        Increase the Cheese
                                    </label>
                                </div>
                            </div>

                            <!-- Side Burger -->
                            <div class="mb-4">
                                <h6 class="section-title">Side Burger</h6>
                                <input type="text" class="form-control" placeholder="Enter side burger preference">
                            </div>

                            <!-- Notes -->
                            <div class="mb-4">
                                <h6 class="section-title">Notes</h6>
                                <textarea class="form-control" rows="3" placeholder="Add your notes here..."></textarea>
                            </div>

                            <!-- Add to Bucket Button -->
                            <button class="btn btn-add-bucket w-100">
                                Add to Bucket
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Quantity Controls
        let quantity = 1;
        const quantityDisplay = document.getElementById('quantityDisplay');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');

        decreaseBtn.addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                quantityDisplay.textContent = quantity;
            }
        });

        increaseBtn.addEventListener('click', () => {
            quantity++;
            quantityDisplay.textContent = quantity;
        });
    </script>

</body>
</html>
