<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy POS - Login</title>
    
    <!-- Bootstrap CSS - Only for grid system -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            
            <!-- Left Side - Image Section -->
            <div class="col-lg-6 left-side">
                <div class="illustration-wrapper">
                    <img src="assets/imgs/main.png" alt="POS Illustration" class="illustration">
                </div>
            </div>

            <!-- Right Side - Form Section -->
            <div class="col-lg-6 right-side">
                <div class="form-wrapper">
                    
                    <!-- Brand Title -->
                    <h1 class="brand-title">Easy <span class="highlight">POS</span></h1>

                    <!-- Login Form -->
                    <form id="loginForm" class="login-form">
                        
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-wrapper">
                                <img src="assets/imgs/Email.png" alt="Email Icon" class="icon icon-left">
                                <input type="email" id="email" name="email" class="input-field" required>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <img src="assets/imgs/Lock.png" alt="Lock Icon" class="icon icon-left">
                                <input type="password" id="password" name="password" class="input-field" required>
                                <img src="assets/imgs/Hide.png" alt="Show Password" class="icon icon-right toggle-password">
                            </div>
                        </div>

                        <!-- Remember & Forgot -->
                        <div class="form-row">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn-primary">Login</button>

                        <!-- Divider -->
                        <div class="divider">
                            <span>or</span>
                        </div>

                        <!-- Google Button -->
                        <button type="button" class="btn-google">
                            <img src="assets/imgs/google.png" alt="Google" class="google-icon">
                            Sign Up With Google
                        </button>
                        
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Password Toggle
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        });

        // Form Submit Handler (backend integration ready)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                remember: document.getElementById('remember').checked
            };
            
            console.log('Form Data:', formData);
            // Backend: Send formData to your API endpoint
        });
    </script>
</body>
</html>
