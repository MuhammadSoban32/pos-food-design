<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy POS - Login</title>
    
    <!-- Bootstrap CSS - Only for grid system -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- Fony Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            
            <!-- Left Side - Image Section -->
            <div class="col-lg-6 left-side order-1 order-lg-0">
                <div class="illustration-wrapper">
                    <img src="assets/imgs/main.png" alt="POS Illustration" class="illustration">
                </div>
            </div>

            <!-- Right Side - Form Section -->
            <div class="col-lg-6 right-side">
                <div class="form-wrapper">
                    
                    <!-- Brand Title -->
                    <h1 class="brand-title">Easy <span class="highlight">POS</span></h1>

                    <!-- Login Form -->
                    <form id="loginForm" class="login-form">
                        
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-wrapper">
                                <img src="assets/imgs/Email.png" alt="Email Icon" class="icon icon-left">
                                <input type="email" id="email" name="email" class="input-field" required>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <img src="assets/imgs/Lock.png" alt="Lock Icon" class="icon icon-left">
                                <input type="password" id="password" name="password" class="input-field" required>
                                <!-- <img src="assets/imgs/Hide.png" alt="Show Password" class="icon icon-right toggle-password"> -->
                                <i class="fa-solid fa-eye icon icon-right toggle-password" id="togglePassword"></i>
                            </div>
                        </div>

                        <!-- Remember & Forgot -->
                        <div class="form-row">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>

                        <!-- Login Button -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn-primary">Login</button>
                        </div>

                        <!-- Divider -->
                        <div class="divider">
                            <span>or</span>
                        </div>

                        <!-- Google Button -->
                        <button type="button" class="btn-google">
                            <img src="assets/imgs/google.png" alt="Google" class="google-icon">
                            Sign Up With Google
                        </button>
                        
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Password Toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
